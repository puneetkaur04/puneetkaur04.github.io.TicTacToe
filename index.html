<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="gameStyle.css">
    <script src="gameJS.js"></script>
</head>
<body onload="startGame()">
    <div class = "top">
        <!-- Title -->
        <h1> Tic-Tac-Toe </h1>
    </div>
    <div id="message"> </div>
    <div class="container">
        <!-- Created table; made up of eight boxes -->
        <button id="s1" class="square" onclick=nextMove(this)> </button>
        <button id="s2" class="square" onclick=nextMove(this)> </button>
        <button id="s3" class="square" onclick=nextMove(this)> </button>
        <button id="s4" class="square" onclick=nextMove(this)> </button>
        <button id="s5" class="square" onclick=nextMove(this)> </button>
        <button id="s6" class="square" onclick=nextMove(this)> </button>
        <button id="s7" class="square" onclick=nextMove(this)> </button>
        <button id="s8" class="square" onclick=nextMove(this)> </button>
        <button id="s9" class="square" onclick=nextMove(this)> </button>
    </div>
    <!-- Reset Button -->
    <button id="start" onclick="startGame()"> Start Over </button>
</body>
</html>
